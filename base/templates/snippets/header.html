<style type="text/css">
    @media (min-width: 768px) {
        html {
            font-size: 16px;
        }
    }
    
    .search-bar {
        max-width: 500px;
        width: 100%;
    }
    
    form {
        width: 100%;
    }
    
    .navbar-light .navbar-brand {
        color: black;
        padding: 20px;
        font-style: italic;
    }
    
    .nav-item {
        color: black;
    }
    
    .search {
        position: absolute;
        top: 50%;
        left: 50%;
        -webkit-transform: translateX(-50%) translateY(-50%);
        transform: translateX(-50%) translateY(-50%);
    }
    
    .search * {
        outline: none;
        box-sizing: border-box;
    }
    
    .search__wrapper {
        position: relative;
        color: black;
    }
    
    .search__field {
        width: 50px;
        height: 50px;
        color: transparent;
        font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
        font-size: 1.35em;
        padding: 0.35em 50px 0.35em 0;
        border: 1px solid transparent;
        border-radius: 0;
        cursor: pointer;
        transition: all 0.5s ease-in-out;
    }
    
    .search__field:focus {
        border-bottom-color: #f7ba5b;
        width: 60vw;
        color: black;
        cursor: default;
        text-indent: 30px;
    }
    
    .search__field:focus~.search__icon {
        background-color: transparent;
        cursor: pointer;
        pointer-events: auto;
    }
    
    .search__icon {
        position: absolute;
        top: 0;
        right: 0;
        background-color: transparent;
        width: 50px;
        height: 50px;
        font-size: 1.35em;
        text-align: center;
        border-color: transparent;
        border-radius: 50%;
        pointer-events: none;
        display: inline-block;
        transition: background-color 0.2s ease-in-out;
    }
    
    .search__field::-webkit-input-placeholder {
        position: relative;
        top: 0;
        left: 0;
        transition-property: top, color;
        transition-duration: .1s;
        -webkit-transform: translateZ(0);
        transform: translateZ(0);
        -webkit-backface-visibility: hidden;
        backface-visibility: hidden;
        -webkit-perspective: 1000;
        perspective: 1000;
    }
    
    .search__field:-moz-placeholder {
        position: relative;
        top: 0;
        left: 0;
        transition-property: top, color;
        transition-duration: .1s;
        -webkit-transform: translateZ(0);
        transform: translateZ(0);
        -webkit-backface-visibility: hidden;
        backface-visibility: hidden;
        -webkit-perspective: 1000;
        perspective: 1000;
    }
    
    .search__field:-ms-input-placeholder {
        position: relative;
        top: 0;
        left: 0;
        transition-property: top, color;
        transition-duration: .1s;
        -webkit-transform: translateZ(0);
        transform: translateZ(0);
        -webkit-backface-visibility: hidden;
        backface-visibility: hidden;
        -webkit-perspective: 1000;
        perspective: 1000;
    }
    
    .search__field::-webkit-input-placeholder[style*=hidden] {
        color: #83b0c1;
        font-size: .65em;
        font-weight: normal;
        top: -20px;
        opacity: 1;
        visibility: visible !important;
    }
    
    .search__field:-moz-placeholder[style*=hidden] {
        color: #83b0c1;
        font-size: .65em;
        font-weight: normal;
        top: -20px;
        opacity: 1;
        visibility: visible !important;
    }
    
    .search__field::-moz-placeholder[style*=hidden] {
        color: #83b0c1;
        font-size: .65em;
        font-weight: normal;
        top: -20px;
        opacity: 1;
        visibility: visible !important;
    }
    
    .navbar-text {
        font-size: medium;
        letter-spacing: 2px;
        text-indent: 30px;
        font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
        opacity: 1;
        text-shadow: 1.5px 1.5px blueviolet;
    }
    
    .bg-dark {
        background-image: linear-gradient(15deg, #cc2b5e 0%, #753a88 100%);
    }
    
    .nav-link {
        color: black;
        font-size: medium;
        display: inline-flex;
        justify-content: space-around;
        align-items: center;
        margin-left: auto;
    }
    
    .navbar-right {
        width: 230px;
        margin: 15px;
        margin-right: 30px;
        justify-content: space-evenly;
        position: relative;
    }
    
    .navbar-brand {
        color: #f1ee28;
        stroke-width: 6px;
        display: flex;
    }
    
    .navbar-right :hover {
        background: rgba(51, 62, 212, 0.56);
        border-radius: 3px;
    }
</style>
<script type="text/javascript">
    document.getElementById("id_q").value = "{{query}}"
    document.getElementById("id_q").onsubmit = "{% url 'base:home' %}"
</script>

<!-- Header -->


<nav class="navbar navbar-expand-lg navbar-light bg-dark">
    <a class="navbar-brand pr-4" href="{% url 'base:home' %}" style=" color: rgb(241, 245, 26); font-weight: bold; stroke-width: 6px; font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;">  Reviewbook</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
		<span class="navbar-toggler-icon"></span>
	  </button>


    <form class="form-inline my-5 my-lg-0 pl-4" method="get" action="{% url 'base:home' %}">
        <div class="search__wrapper">
            <input type="text" name="q" id="id_q" placeholder="Search for movies, games and series..." class="search__field">
            <button type="submit" class="fa fa-search search__icon"></button>
        </div>
        <div>
            <span class="navbar-text" style="color: rgb(255, 255, 255); font-size: medium ; font-weight: bold;">
                Welcome to NIT-DGP Reviewbook!!!
              </span>
        </div>
    </form>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav navbar-right">
            {% if request.user.is_authenticated %}
            <li class="nav-item">
                <h3>Hi,{{request.user.first_name}}</h3>
            </li>
            <li class="nav-item active"><a class="text-white nav-link" href="{% url 'base:home' %}" style="font-weight: bold;">Home<span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="text-white nav-link" href="{% url 'accounts:account_view' request.user.username %}" style="font-weight: bold;">Account</a>
            </li>
            <li class="nav-item">
                <a class="text-white nav-link" href="{% url 'accounts:logout' %}" style="font-weight: bold;">Logout</a>
            </li>
            {% else %}
            <li class="nav-item active">
                <a class="text-white nav nav-link" href="{% url 'base:home' %}" style="font-weight: bold;">Home<span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="text-white nav-link" href="{% url 'accounts:login' %}" style="font-weight: bold; ">Login</a>
            </li>
            <li class="nav-item active ">
                <a class="btn btn-outline-primary " href="{% url 'accounts:register' %} " style="font-weight: bold; ">Register</a>
            </li>

            {% endif %}
        </ul>
    </div>
</nav>

<!-- End Header -->
